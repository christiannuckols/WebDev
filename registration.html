<!DOCTYPE html>
<!--  comments go in these deals
  -->
<html lang ="en">
	<head>
		<title>Register New User. Join Us.</title>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
		<script src="javascript.js"></script>
		<script>
		$( function() {
				$("#dob").datepicker();
		});
		</script>
	</head>
	<body onload="setFocus()">
	<div class="container-fluid">
		<div id="topRow" class="row">
			<div id="header" class="col-xs-12">Register</div>
		</div>
		<div id="middleRow" class="row">
			<div id="menu" class="col-xs-12 col-sm-4 col-md-2">
				<p>
					<a href="home.html" id="navLink" target="_self">Home</a><br>
					<a href="registration.html" id="navLink" target="_self">Register</a>
				</p>
			</div>
			<form id="theForm" onsubmit="return validationScan()" method="post" >
			<div id="formField" class="col-xs-12 col-sm-8 col-md-5"> 
				<p id="demo"></p>
				<label for="username">Username</label><br>
				<input id="username" type="text" placeholder="Username" onkeypress="defaultFocus(this)" maxlength="50"><br>
				<label for="pw1">Password</label><br>
				<input id="pw1" type="text" placeholder="Password" onkeypress="defaultFocus(this)" maxlength="50"><br>
				<label for="pw2">Repeat Password</label><br>
				<input id="pw2" type="text" placeholder="Repeat Password" maxlength="50" ><br>
				<label for="firstName">First Name</label><br>
				<input id="firstName" type="text" placeholder="First Name" onkeypress="defaultFocus(this)" maxlength="50"><br>
				<label for="lastName">Last Name</label><br>
				<input id="lastName" type="text" onkeypress="defaultFocus(this)" placeholder="Last Name"><br>
				<label for="address">Address</label><br>
				<input id="address" type="text" onkeypress="defaultFocus(this)" placeholder="Address Line 1"><br>
				<label for="addressLine2">Address Line 2</label><br>
				<input id="addressLine2" type="text" onkeypress="defaultFocus(this)" placeholder="Address Line 2"><br>
				<label for="city">City</label><br>
				<input id="city" type="text" onkeypress="defaultFocus(this)" placeholder="City" maxlength="50"><br>
				<label for="state">State</label><br>
				<select id="state" type="text" value="State">
					<option value="AL">Alabama</option>
					<option value="AK">Alaska</option>
					<option value="AZ">Arizona</option>
					<option value="AR">Arkansas</option>
					<option value="CA">California</option>
					<option value="CO">Colorado</option>
					<option value="CT">Conneticut</option>
					<option value="DE">Delaware</option>
					<option value="FL">Florida</option>
					<option value="GA">Georgia</option>
					<option value="HI">Hawaii</option>
					<option value="ID">Idaho</option>
					<option value="IL">Illinois</option>
					<option value="IN">Indiana</option>
					<option value="IA">Iowa</option>
					<option value="KA">Kansas</option>
					<option value="KY">Kentucky</option>
					<option value="LA">Louisiana</option>
					<option value="ME">Maine</option>
					<option value="MD">Maryland</option>
					<option value="MA">Massachusetts</option>	
					<option value="MI">Michigan</option>						
					<option value="MN">Minnesota</option>
					<option value="MS">Mississippi</option>
					<option value="MO">Missouri</option>
					<option value="MT">Montana</option>
					<option value="NE">Nebraska</option>
					<option value="NV">Nevada</option>
					<option value="NH">New Hampshire</option>
					<option value="NJ">New Jersey</option>
					<option value="NM">New Mexico</option>
					<option value="NY">New York</option>
					<option value="NC">North Carolina</option>
					<option value="ND">North Dakota</option>
					<option value="OH">Ohio</option>
					<option value="OK">Oklahoma</option>
					<option value="OR">Oregon</option>
					<option value="PA">Pennsylvania</option>
					<option value="RI">Rhode Island</option>
					<option value="SC">South Carolina</option>
					<option value="SD">South Dakota</option>
					<option value="TN">Tennessee</option>
					<option value="TX">Texas</option>
					<option value="UT">Utah</option>
					<option value="VT">Vermont</option>
					<option value="VA">Virginia</option>
					<option value="WA">Washington</option>
					<option value="WV">West Virginia</option>
					<option value="WI">Wisconsin</option>
					<option value="WY">Wyoming</option>
					</select><br>
			</div> 
			<div id="formField" class="col-xs-12 col-sm-8 col-sm-offset-4 col-md-5 col-md-offset-0">
				<label for="zipcode">Zipcode</label><br>
				<input id="zipcode" type="text" onkeypress="defaultFocus(this)" placeholder="#####-####" onkeyup="formatZIP(this);" maxlength="10" ><br>
				<label for="phone">Phone Number</label><br>
				<input id="phone" type="text" onkeypress="defaultFocus(this)" placeholder="###-###-####" onkeyup="formatPhone(this);" maxlength="12"><br>
				<label for="email">Email</label><br>
				<input id="email" type="text" onkeypress="defaultFocus(this)" placeholder="Email" maxlength="255"><br
				<label for="gender">Gender</label><br>
				  <input id="female" type="radio" name="gender" value="female" maxlength="50">Female<br>
				  <input id="male" type="radio" name="gender" value="male" maxlength="50">Male<br>
				<label for="marital">Marital Status</label><br>
				  <input id="married" type="radio" name="marital" value="married">Married<br>
				  <input id="single" type="radio" name="marital" value="single">Single<br>
				<label for="dob">Date of Birth</label><br>
				<input id="dob" type="text" ons="defaultFocus(this)" placeholder="MM-DD-YYYY" onkeyup="formatDOB(this);" maxlength="10"><br><br>
				<label for="submit">Submit</label>
				<input type="submit" value="Submit">
				<label for="reset">Reset</label>
				<input type="button" onclick="resetForm()" value="Reset">	
				</div>
			</form>
		</div>
		<div class="row">
			<div id="footer" class="col-xs-12">
				<a href="https://www.youtube.com/watch?v=MJbTjBLEKBU" target="_blank">Contact</a> 
				<a href="http://theflatearthsociety.org/home/" target="_blank">About Us</a> 
				<a href="https://www.nintendo.com" target="_blank">Help</a> 
			</div>
			
		</div>
	</div>	
	</body>
</html>
